{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
