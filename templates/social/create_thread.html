{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <a class="btn btn-light" href="{% url 'social:inbox' %}">Back to Your Inbox</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5">
                <h3>Start a conversations</h3>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <p>Enter the username you want to chat with</p>
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3" type="submit">
                            Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
