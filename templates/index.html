{% extends 'base.html' %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}
    <h1>Hello {{ user }}</h1>
    {% endif %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">Connect With Your Friends</h1>
            <p class="mt-3 lead">Follow people who interest you, stay up to date on the latest news and join conversations with your friends!</p>
            <div class="d-flex justify-content-center mt-5">
                <a href="accounts/login" class="btn btn-light mr-2">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-dark">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
